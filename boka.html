<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boka</title>
  <link rel="stylesheet" href="grid1.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <img id="imglogo" src="img/hotel.svg" alt="hotel logo">
    <img id="imghotell" src="img/headerhotell.png" alt="hotel header image">
  </header>
  <nav class="topnav" id="myTopnav">
    <a href="index.html">Start</a>
    <a href="boka.html" class="active">Boka</a>
    <a href="rest.html">Resturang och bar</a>
    <a href="hitta.html">Hitta</a>
    <a href="kontakta.html">Kontakta</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </nav>
  <div class="container">
    <form action="tack.html">
      <div class="row">
        <div class="col-25"> <label for="fname">Förnamn</label> </div>
        <div class="col-75"> <input type="text" id="fname" name="firstname" placeholder="Ditt förnamn..."> </div>
      </div>
      <div class="row">
        <div class="col-25"> <label for="lname">Efternamn</label> </div>
        <div class="col-75"> <input type="text" id="lname" name="lastname" placeholder="Ditt efterman..."> </div>
      </div>
      <div class="row">
        <div class="col-25"> <label for="telephone">Telenr</label> </div>
        <div class="col-75"> <input type="text" id="telephone" name="telephone" placeholder="Ditt telefonnummer..."> </div>
      </div>
      <div class="row">
        <div class="col-25"> <label for="email">Email</label> </div>
        <div class="col-75"> <input type="text" id="email" name="email" placeholder="Din epost..."> </div>
      </div>
      <div class="row">
        <div class="col-25"> <label>Rumstyp</label> </div>
        <div class="col-75"> <select id="typeroom" name="typeroom">
            <option value="enkel">Enkelrum</option>
            <option value="dubbel">Dubbelrum</option>
            <option value="suit">Svit</option>
          </select> </div>
      </div>
      <div class="row">
        <div class="col-25"> <label for="subject">Övrigt</label> </div>
        <div class="col-75"> <textarea id="subject" name="subject" placeholder="Övrig info..." style="height:200px"></textarea> </div>
      </div>
      <div class="row"> <input type="submit" value="Submit"> </div>
    </form>
  </div>
  <footer>
    <p>Frankfurt Hotel | Frankfurtstrasse 3 | 216 17 Frankfurt | 00-49-69-11651</p>
  </footer>
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
</body>

</html>
